<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star social</title>
    <!-- ULKIT -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <!-- Icons font awsome -->
    <script src="https://kit.fontawesome.com/80a214793a.js" crossorigin="anonymous"></script>

    <!-- favicon -->

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap" rel="stylesheet">
          <!--     font-family: 'Montserrat', sans-serif;

          font-family: 'Russo One', sans-serif; -->
          <!-- ULKIT -->
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">


  </head>
  <body>
    <nav class='navbar mynav' role='navigation' id='navbar'>
      <div class='container'>
        <a class='navbar-brand mynav' href="{% url 'home' %}">Star social</a>
        <ul class='nav navbar-right'>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class='nav-link' href='#'>Post</a></li>
            <li class="nav-item"><a class='nav-link' href='#'>Groups</a></li>
            <li class="nav-item"><a class='nav-link' href='#'>Create Group</a></li>
            <li class="nav-item"><a class='nav-link' href='{% url 'accounts:logout' %}'>Logout</a></li>
          {% else %}
            <li class="nav-item"><a class='nav-link' href='#'>Groups</a></li>
            <li class="nav-item"><a class='nav-link' href='{% url 'accounts:login' %}'>Log In</a></li>
            <li class="nav-item"><a class='nav-link' href='{% url 'accounts:signup' %}'>Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class='container mycontent'>
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
